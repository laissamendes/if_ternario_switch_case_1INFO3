<script>
    //SWITCH CASE SWITCH CASE SWITCH CASE

    //PROBLEMA: Matrícula em Disciplina
    //Peça para o usuário informar a disciplina que deseja se matricular no Curso de Informática. Crie uma estrutura condicional que analise a disciplina 
    //que o usuário se matriculou e retorne mensagem de acordo com a seguinte situação:
    //Se informou Programação, retornará a mensagem "Corajoso(a)".
    //Se informou Desenvolvimento Web, retornará a mensagem "Ousado(a)".
    //Se informou Banco de Dados, retornará a mensagem "Confiante".
    //Crie também um default que retornará a mensagem "Disciplina inválida".
    //Apresente a mensagem de acordo com a disciplina informada.

    //DICA: Use PR para Programação, DW para Desenvolvimento Web, BD para Banco de Dados.

    //ENTRADA

const diciplina = prompt("Diga em qual matéria você deseja se matricular (PR-Programação | DW-Desenvolvimento Web | BD-Banco de Dados)");
let resultadoNaTela;

    //PROCESSAMENTO

    switch (diciplina) {
        case "PR":
            resultadoNaTela = "Corajoso(a)"
            break;
    
        case "DW": 
            resultadoNaTela = "Ousado(a)"
            break;
        case "BD":
            resultadoNaTela = "Confiante"
            break;
            default: 
            resultadoNaTela = "Disciplina Inválida."
            break;
    }

    //SAÍDA
    document.write(resultadoNaTela);

</script>
